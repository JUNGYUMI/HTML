<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <div class="timer"></div>
    <script>
        var cnt=0;
        setInterval(function(){ //일정 시간동안 어떠한 동작을 하는 것
            $('.timer').text(cnt);
            cnt++;
        },1000)
    </script>
</body>
</html>
