<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문지</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <h2>설문지</h2>
    <div class="res"></div>
    <button id="add">질문추가</button>
    <script>
        $(function(){
            var index=1;
            $('#add').click(function(){
                var str = 
                    '<div>' + 
                    '질문'+index+ '<input type="text" placeholder="질문을 입력하세요.">' +
                    '<button>확인</button> <br>' + 
                    '</div>'
                index++;
                $('.res').append(str);
                $('.res').children().last().find('button').click(function(){
                    console.log($(this).prev().val())
                })
            })
        })
    </script>
</body>
</html>
