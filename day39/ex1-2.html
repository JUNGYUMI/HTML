<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문 예제(만들다 만거)</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <h1>설문지</h1>
    <div class="question">
        <div class="main-q">
            <span>질문1</span>
            <input type="text">
            <button>확인</button>
        </div>
        <div class="sub-q">
            <span>질문1-1</span>
            <input type="text">
            <button>확인</button><br>
        </div>
    </div>
    <button class="sub-btn">서브 질문 추가</button><br>
    <button class="main-btn">메인 질문 추가</button>
    <script>
        $(function(){
            var num=1;
            $('.main-btn').click(function(){
                ++num;
                var str = 
                '<div class="main-q">' +
                '<span>질문'+num+'</span> ' +
                '<input type="text"> ' +
                '<button>확인</button><br>' +
                '</div>' +
                '</div>';
                $('.question').append(str);
            })
            $('.sub-btn').click(function(){
                var str = 
                '<div class="sub-q">' +
                '<span>질문'+num+ '-' + '</span> ' +
                '<input type="text"> ' +
                '<button>확인</button>' +
                '</div>' +
                '</div>';
                $('.question').append(str);
            })
        })
    </script>
</body>
</html>
